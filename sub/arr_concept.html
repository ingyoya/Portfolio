<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <!-- font -->
    <link rel="stylesheet" href="../css/font.css">

    <link rel="stylesheet" href="../css/common.css"> <!-- header/footer -->

    <!-- js 공용 -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/common.js"></script> <!-- header/footer -->

    <!-- CSS 해당페이지 -->

<body>
    <div class="wrap">

                <img src="../img/arr/arr (1)_b.png" alt="아르르 메인 맵">

            <div class="tit">
